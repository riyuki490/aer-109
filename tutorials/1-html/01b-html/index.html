<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images</title>
</head>

<body>
    <section>
        <div>
            <img src="images/3d-model-640.jpg" alt="marin kitagawa">
        </div>
        <div>
            <img src="images/3d-model-640.jpg" alt="marin kitagawa">

    <section>

images/3d-model-1280.jpg 1280w,

    </section>

</html>
